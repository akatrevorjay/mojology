{% extends "base.html" %}

{% block title %}Log entry details{% endblock %}

{% block content %}
<section>
  <h3>Log message #{{ logs[0]._id }}</h3>

  {% include "log_main.html" %}

  <table id="dynamic_values">
    <thead>
      <tr>
	{% for f in dyn_vars %}
	<th>{{ f }}</th>
	{% endfor %}
      </tr>
    </thead>
    <tbody>
      <tr>
	{% for f in dyn_vars %}
	<td>{{ mojology_dump (dyn_vars[f]) }}</td>
	{% endfor %}
      </tr>
    </tbody>
  </table>
</section>
{% endblock %}

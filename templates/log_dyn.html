{% if log.message|length > 72 %}
<tr class="log_details">
  <td colspan="5">
    <table id="message">
      <thead>
	<tr>
	  <th>Message</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>{{ log.message }}</td>
	</tr>
      </tbody>
    </table>
  </td>
</tr>
{% endif %}

<tr class="log_details">
  <td colspan="5">
    <table id="dynamic_values">
      <thead>
	<tr>
	  {% for f in dyn_vars %}
	  <th>{{ f }}</th>
	  {% endfor %}
	</tr>
      </thead>
      <tbody>
	<tr>
	  {% for f in dyn_vars %}
	  <td>{{ mojology_dump (dyn_vars[f]) }}</td>
	  {% endfor %}
	</tr>
      </tbody>
    </table>
  </td>
</tr>
